<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TrivAdmin</title>
    <link rel="stylesheet" href="lib/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="lib/cores/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <div class="width-240px py-2 px-3">
                <a href="#" class="navbar-brand font-weight-bold text-sm-left">TrivAdmin</a>
            </div>
            <div class="flex-md-grow-1 p-2">
                <button class="btn btn-light" id="toggle-sidebars">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="d-none d-md-block">
                <div class="nav">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link p-3 text-dark" role="button" id="dropdownMenuNotify"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-bell"></i>
                                <span class="bg-danger dot-notify"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right border-0 shadow p-0"
                                aria-labelledby="dropdownMenuNotify">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
                                            role="tab" aria-controls="home" aria-selected="true">Alerts</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile"
                                            role="tab" aria-controls="profile" aria-selected="false">Events</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact"
                                            role="tab" aria-controls="contact" aria-selected="false">Logs</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade p-4 show active" id="home" role="tabpanel"
                                        aria-labelledby="home-tab">...</div>
                                    <div class="tab-pane fade p-4" id="profile" role="tabpanel"
                                        aria-labelledby="profile-tab">...</div>
                                    <div class="tab-pane fade p-4" id="contact" role="tabpanel"
                                        aria-labelledby="contact-tab">...</div>
                                    <div class="dropdown-divider"></div>
                                    <div class="text-right px-4 pb-2">
                                        <a href="#" class="text-muted"><small>Load All</small></a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link p-3 text-dark font-weight-bold text-muted dropdown-toggle" href="#"
                                role="button" id="dropdownMenuAccount" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="far fa-user"></i> F7Deat
                            </a>
                            <div class="dropdown-menu dropdown-menu-right border-0 shadow"
                                aria-labelledby="dropdownMenuAccount">
                                <a class="dropdown-item" href="#"><i class="far fa-user"></i> My Account</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-3 text-dark"><i class="fas fa-cog fa-spin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <nav id="sidebarMenu" class="d-md-block bg-dark sidebar collapse h-100 shadow">
        <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link triv-nav-link active" href="#">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link triv-nav-link" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                    aria-expanded="false" aria-controls="collapseExample"><i class="fas fa-gift"></i> Child
                        Menu <i class="fa collapse-icon"></i></a>
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <a class="nav-link triv-nav-link pl-4" href="#">
                            &bull; Menu 1
                        </a>
                        <a class="nav-link triv-nav-link pl-4" href="#">
                            &bull; Menu 2
                        </a>
                    </div>
                </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Settings</span>
                <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                    <i class="fas fa-plus-circle"></i>
                </a>
            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link triv-nav-link" href="#">
                        <i class="fas fa-user"></i>
                        Account
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link triv-nav-link" href="#">
                        <i class="fas fa-user-lock"></i>
                        ...
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" id="main">
        <div class="p-4 shadow-sm bg-white mt-3 rounded">
            <div class="text-muted font-weight-bolder">Neko Neko, Marry me!</div>
        </div>
        <ul class="sticky-toolbar nav flex-column pl-2 pr-2 pt-3 pb-3 mt-4 d-none d-md-block">
            <li class="nav-item mb-2" data-toggle="tooltip" title="" data-placement="right"
                data-original-title="Check out more demos">
                <button class="btn btn-sm btn-light text-success" type="button">
                    <i class="fas fa-palette"></i>
                </button>
            </li>
            <li class="nav-item mb-2" data-toggle="tooltip" title="" data-placement="left"
                data-original-title="Layout Builder">
                <button class="btn btn-sm btn-light text-primary" type="button">
                    <i class="fas fa-cog"></i>
                </button>
            </li>
            <li class="nav-item mb-2" data-toggle="tooltip" title="" data-placement="left"
                data-original-title="Documentation">
                <button class="btn btn-sm btn-light text-warning" type="button">
                    <i class="fab fa-telegram"></i>
                </button>
            </li>
            <li class="nav-item" id="kt_sticky_toolbar_chat_toggler" data-toggle="tooltip" title=""
                data-placement="left" data-original-title="Chat Example">
                <button class="btn btn-sm btn-light text-danger" type="button">
                    <i class="fas fa-comment-dots"></i>
                </button>
            </li>
        </ul>
    </main>

    <script src="lib/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/cores/js/main.js"></script>
</body>

</html>
